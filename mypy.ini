[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

# Ignore missing imports for third-party packages without type stubs
[mypy-sib_api_v3_sdk.*]
ignore_missing_imports = True

[mypy-telegram.*]
ignore_missing_imports = True

[mypy-replit.*]
ignore_missing_imports = True
